<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Certif Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #2d5a4a 0%, #1a4038 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 5%;
            left: 2%;
            width: 25%;
            height: 30%;
            background: rgba(45, 90, 74, 0.3);
            border-radius: 50% 40% 60% 30%;
            transform: rotate(-15deg);
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            bottom: 5%;
            right: 2%;
            width: 28%;
            height: 35%;
            background: rgba(26, 64, 56, 0.25);
            border-radius: 40% 60% 50% 30%;
            transform: rotate(25deg);
            z-index: 0;
        }
        
        .green-blob-1 {
            position: fixed;
            top: 20%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: rgba(34, 68, 58, 0.2);
            border-radius: 60% 40% 70% 30%;
            transform: rotate(45deg);
            z-index: 0;
        }
        
        .green-blob-2 {
            position: fixed;
            bottom: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: rgba(45, 90, 74, 0.25);
            border-radius: 30% 70% 60% 40%;
            transform: rotate(-30deg);
            z-index: 0;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            margin: 0;
            border: 1px solid rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 90%;
        }
        
        .main-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(45, 90, 74, 0.2);
            padding: 10px;
        }
        
        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #2d5a4a;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .login-header p {
            color: #4a5d55;
            margin: 0;
            font-size: 1.1rem;
        }
        .form-label {
            color: #2d5a4a;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 0.5rem;
            color: #2d5a4a;
        }
        
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background-color: #f8fffe;
            color: #2d5a4a;
        }
        .form-control:focus {
            border-color: #2d5a4a;
            box-shadow: 0 0 0 0.2rem rgba(45, 90, 74, 0.25);
            background-color: white;
        }
        
        .form-control::placeholder {
            color: #9ca3af;
        }
        .btn-login {
            background: #2d5a4a;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-login:hover {
            background: #1a4038;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 74, 0.4);
        }
        
        .btn-login i {
            margin-right: 0.5rem;
        }
        .trustec-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 1rem;
            border-radius: 50%;
            background: #f8fffe;
            padding: 8px;
        }
        .error-message {
            background-color: #fed7d7;
            color: #9b2c2c;
            border: 1px solid #feb2b2;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }
        .error-message i {
            margin-right: 0.5rem;
            color: #e53e3e;
        }
        
        @media (max-width: 768px) {
            .login-container {
                width: 95%;
                padding: 2rem;
            }
            .main-logo {
                width: 80px;
                height: 80px;
            }
            body::before, body::after {
                display: none;
            }
            .green-blob-1, .green-blob-2 {
                width: 80px;
                height: 80px;
            }
        }
    </style>
    </style>
</head>
<body>
    <!-- Formas decorativas de fondo -->
    <div class="green-blob-1"></div>
    <div class="green-blob-2"></div>
    
    <div class="login-container">
                    <!-- Logo principal arriba del título -->
                    <div class="main-logo">
                        <img src="{% static 'images/logo_trustec.png' %}" alt="Trustec Logo">
                    </div>
                    
                    <div class="login-header">
                        <h1>Certif Kit</h1>
                    </div>

                    <!-- Mensajes de error -->
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == 'error' %}
                                <div class="error-message">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    {{ message }}
                                </div>
                            {% else %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}

                    <form method="post" id="loginForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i>Usuario
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Ingrese su usuario">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="Ingrese su contraseña">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            ¿Problemas para acceder? Contacte al administrador
                        </small>
                    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Efecto de enfoque automático
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Validación básica del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                
                // Crear mensaje de error personalizado
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i>Por favor complete todos los campos';
                
                const form = document.getElementById('loginForm');
                form.parentNode.insertBefore(errorDiv, form);
                
                return false;
            }
        });
    </script>
</body>
</html>
