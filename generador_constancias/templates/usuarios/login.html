<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Certif Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Patrón de circuitos tecnológicos */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(56, 189, 248, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.02) 0%, transparent 50%);
            z-index: 0;
        }
        
        /* Grid tecnológico de fondo */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        
        .green-blob-1 {
            position: fixed;
            top: 20%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: rgba(34, 68, 58, 0.2);
            border-radius: 60% 40% 70% 30%;
            transform: rotate(45deg);
            z-index: 0;
        }
        
        .green-blob-2 {
            position: fixed;
            bottom: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: rgba(45, 90, 74, 0.25);
            border-radius: 30% 70% 60% 40%;
            transform: rotate(-30deg);
            z-index: 0;
        }
        
        /* Formas adicionales */
        .green-blob-3 {
            position: fixed;
            top: 10%;
            left: 5%;
            width: 80px;
            height: 80px;
            background: rgba(52, 108, 90, 0.2);
            border-radius: 45% 55% 65% 35%;
            transform: rotate(60deg);
            z-index: 0;
        }
        
        .green-blob-4 {
            position: fixed;
            bottom: 10%;
            right: 8%;
            width: 90px;
            height: 90px;
            background: rgba(38, 76, 65, 0.15);
            border-radius: 70% 30% 40% 60%;
            transform: rotate(-45deg);
            z-index: 0;
        }
        
        .green-blob-5 {
            position: fixed;
            top: 60%;
            left: 3%;
            width: 60px;
            height: 60px;
            background: rgba(42, 84, 72, 0.18);
            border-radius: 80% 20% 50% 50%;
            transform: rotate(120deg);
            z-index: 0;
        }
        
        .green-blob-6 {
            position: fixed;
            top: 40%;
            right: 5%;
            width: 70px;
            height: 70px;
            background: rgba(48, 96, 82, 0.22);
            border-radius: 35% 65% 45% 55%;
            transform: rotate(-75deg);
            z-index: 0;
        }
        
        .green-blob-7 {
            position: fixed;
            bottom: 45%;
            left: 1%;
            width: 50px;
            height: 50px;
            background: rgba(30, 60, 52, 0.12);
            border-radius: 60% 40% 80% 20%;
            transform: rotate(95deg);
            z-index: 0;
        }
        
        .green-blob-8 {
            position: fixed;
            top: 80%;
            right: 15%;
            width: 65px;
            height: 65px;
            background: rgba(55, 110, 95, 0.16);
            border-radius: 25% 75% 55% 45%;
            transform: rotate(-120deg);
            z-index: 0;
        }
        
        /* Animaciones tecnológicas */
        @keyframes runTop {
            0% { left: -100%; }
            25% { left: 100%; }
            25.01%, 100% { left: 100%; }
        }
        
        @keyframes runRight {
            0%, 25% { top: -100%; }
            25.01% { top: -100%; }
            50% { top: 100%; }
            50.01%, 100% { top: 100%; }
        }
        
        @keyframes runBottom {
            0%, 50% { right: -100%; }
            50.01% { right: -100%; }
            75% { right: 100%; }
            75.01%, 100% { right: 100%; }
        }
        
        @keyframes runLeft {
            0%, 75% { bottom: -100%; }
            75.01% { bottom: -100%; }
            100% { bottom: 100%; }
        }
        
        @keyframes techPulse1 {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.3);
            }
            50% { 
                transform: scale(1.05) rotate(5deg);
                box-shadow: 0 0 0 10px rgba(56, 189, 248, 0);
            }
        }
        
        @keyframes techFloat {
            0%, 100% { transform: translateY(0px) rotate(45deg); }
            50% { transform: translateY(-8px) rotate(50deg); }
        }
        
        @keyframes techRotate {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(390deg); }
        }
        
        @keyframes techGlow {
            0%, 100% { 
                border-color: rgba(249, 115, 22, 0.2);
                box-shadow: 0 0 5px rgba(249, 115, 22, 0.1);
            }
            50% { 
                border-color: rgba(249, 115, 22, 0.4);
                box-shadow: 0 0 15px rgba(249, 115, 22, 0.2);
            }
        }
        
        @keyframes techScan {
            0% { transform: translateX(-20px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(20px); opacity: 0; }
        }
        
        @keyframes techCircuit {
            0%, 100% { 
                background: rgba(14, 165, 233, 0.05);
                border-color: rgba(14, 165, 233, 0.2);
            }
            50% { 
                background: rgba(14, 165, 233, 0.1);
                border-color: rgba(14, 165, 233, 0.4);
            }
        }
        
        /* Aplicar animaciones a elementos tech */
        .tech-element-1 {
            animation: techPulse1 4s ease-in-out infinite;
        }
        
        .tech-element-2 {
            animation: techFloat 6s ease-in-out infinite;
        }
        
        .tech-element-3 {
            animation: techRotate 20s linear infinite;
        }
        
        .tech-element-4 {
            animation: techGlow 3s ease-in-out infinite;
        }
        
        .tech-element-5 {
            animation: techCircuit 5s ease-in-out infinite;
        }
        
        .tech-element-6::before {
            animation: techScan 3s ease-in-out infinite;
        }
        
        .login-container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(56, 189, 248, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            margin: 0;
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 90%;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.02) 0%, rgba(168, 85, 247, 0.02) 100%);
            border-radius: 20px;
            z-index: -1;
        }
        
        /* Elemento que recorre el borde */
        .border-runner {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 23px;
            z-index: -2;
            overflow: hidden;
        }
        
        .border-runner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(56, 189, 248, 0.4) 20%, 
                rgba(56, 189, 248, 1) 50%, 
                rgba(168, 85, 247, 0.8) 80%, 
                transparent 100%);
            animation: runTop 4s linear infinite;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
        }
        
        .border-runner::after {
            content: '';
            position: absolute;
            top: -100%;
            right: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(56, 189, 248, 0.4) 20%, 
                rgba(56, 189, 248, 1) 50%, 
                rgba(168, 85, 247, 0.8) 80%, 
                transparent 100%);
            animation: runRight 4s linear infinite;
            animation-delay: 1s;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
        }
        
        /* Elementos adicionales para completar el recorrido */
        .border-runner-bottom {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 23px;
            z-index: -3;
            overflow: hidden;
        }
        
        .border-runner-bottom::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(270deg, 
                transparent 0%, 
                rgba(56, 189, 248, 0.4) 20%, 
                rgba(56, 189, 248, 1) 50%, 
                rgba(168, 85, 247, 0.8) 80%, 
                transparent 100%);
            animation: runBottom 4s linear infinite;
            animation-delay: 2s;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
        }
        
        .border-runner-left {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 23px;
            z-index: -4;
            overflow: hidden;
        }
        
        .border-runner-left::before {
            content: '';
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(360deg, 
                transparent 0%, 
                rgba(56, 189, 248, 0.4) 20%, 
                rgba(56, 189, 248, 1) 50%, 
                rgba(168, 85, 247, 0.8) 80%, 
                transparent 100%);
            animation: runLeft 4s linear infinite;
            animation-delay: 3s;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
        }
        
        .main-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 50%;
            box-shadow: 
                0 4px 15px rgba(56, 189, 248, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 10px;
        }
        
        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            filter: brightness(1.2) contrast(1.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #e2e8f0;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }
        
        .login-header p {
            color: #94a3b8;
            margin: 0;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        
        .form-label {
            color: #cbd5e1;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }
        
        .form-label i {
            margin-right: 0.5rem;
            color: #56a5f7;
        }
        
        .form-control {
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background-color: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            backdrop-filter: blur(5px);
        }
        
        .form-control:focus {
            border-color: #56a5f7;
            box-shadow: 
                0 0 0 0.2rem rgba(56, 189, 248, 0.25),
                0 0 15px rgba(56, 189, 248, 0.3);
            background-color: rgba(15, 23, 42, 0.8);
            color: #f8fafc;
        }
        
        .form-control::placeholder {
            color: #64748b;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 15px rgba(14, 165, 233, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #0284c7 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(14, 165, 233, 0.5),
                0 0 20px rgba(56, 189, 248, 0.4);
        }
        
        .btn-login i {
            margin-right: 0.5rem;
        }
        
        .error-message {
            background-color: rgba(248, 113, 113, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(248, 113, 113, 0.3);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            backdrop-filter: blur(5px);
        }
        
        .error-message i {
            margin-right: 0.5rem;
            color: #f87171;
        }
        
        @media (max-width: 768px) {
            .login-container {
                width: 95%;
                padding: 2rem;
            }
            .main-logo {
                width: 80px;
                height: 80px;
            }
            body::before, body::after {
                opacity: 0.5;
            }
            .tech-element-1, .tech-element-2, .tech-element-3, 
            .tech-element-4, .tech-element-5, .tech-element-6 {
                display: none;
            }
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Elementos tecnológicos de fondo -->
    <div class="tech-element-1"></div>
    <div class="tech-element-2"></div>
    <div class="tech-element-3"></div>
    <div class="tech-element-4"></div>
    <div class="tech-element-5"></div>
    <div class="tech-element-6"></div>
    
    <div class="login-container">
        <!-- Elementos para el efecto de recorrido del borde -->
        <div class="border-runner"></div>
        <div class="border-runner-bottom"></div>
        <div class="border-runner-left"></div>
        
                    <!-- Logo principal arriba del título -->
                    <div class="main-logo">
                        <img src="{% static 'images/logo_trustec.png' %}" alt="Trustec Logo">
                    </div>
                    
                    <div class="login-header">
                        <h1>Certif Kit</h1>
                    </div>

                    <!-- Mensajes de error -->
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == 'error' %}
                                <div class="error-message">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    {{ message }}
                                </div>
                            {% else %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}

                    <form method="post" id="loginForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i>Usuario
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                   placeholder="Ingrese su usuario">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   placeholder="Ingrese su contraseña">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small style="color: #64748b; font-size: 0.875rem;">
                            ¿Problemas para acceder? Contacte al administrador del sistema
                        </small>
                    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Efecto de enfoque automático
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Validación básica del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                
                // Crear mensaje de error personalizado
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i>Por favor complete todos los campos';
                
                const form = document.getElementById('loginForm');
                form.parentNode.insertBefore(errorDiv, form);
                
                return false;
            }
        });
    </script>
</body>
</html>
